<!DOCTYPE html><html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashnopix - Login</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

<script async="" src="https://www.googletagmanager.com/gtag/js?id=G-D6F2T2T6VE"></script>

  gtag('config', 'G-D6F2T2T6VE');

<script>
  window.pixelId = "66929ab77cfdc7c6e4034f66";
  var a = document.createElement("script");
  a.setAttribute("async", "");

<body>

    <div class="login-card">
        <div class="text-center mb-10 mt-[-10vh]">
            <span class="text-5xl font-extrabold text-black">cashno</span><span class="text-5xl font-extrabold text-green-primary">pix</span>
        </div>

        <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-6">
            
            <label for="email" class="block text-lg font-bold text-gray-800">E-mail</label>
            
            <input type="email" id="email" placeholder="Introduza o seu e-mail" required="" class="w-full px-4 py-4 text-base border-2 border-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-primary placeholder-gray-400 shadow-sm" style="background-color: #F8F8F8;">

            <button type="submit" class="w-full py-4 text-xl font-bold text-white bg-green-secondary rounded-lg hover:bg-green-700 transition duration-300 ease-in-out shadow-md">
                Realizar login
            </button>
            
        </form>
    </div>

    <div id="welcome-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-black" style="color: var(--color-text-dark);">Bem-vindo ao app!</h2>
            
            <div class="highlight-box">
                Valor da taxa adicionado ao saldo!
            </div>
            
            <p class="text-saldo-container">
                Você tem 
                <span class="saldo-value inline-block">R$ 504,38</span> 
                disponível em sua conta.
            </p>

            <p class="text-cta-secondary">
                Responda mais pesquisas e realize seu SAQUE!
            </p>

            <button id="close-modal-btn" class="modal-cta-button">
                Começar!
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/utm-helper.js"></script>

</body></html>

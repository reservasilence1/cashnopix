<!DOCTYPE html>
<html lang="pt-BR" style="height:100%;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação Dinâmica</title>

<link rel="stylesheet" href="/avaliar/css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
window.pixelId="695370798f85d4219df79574";
var a=document.createElement("script");
a.async=true;a.defer=true;
a.src="https://cdn.utmify.com.br/scripts/pixel/pixel.js";
document.head.appendChild(a);
</script>
<script src="https://cdn.utmify.com.br/scripts/utms/latest.js"
data-utmify-prevent-xcod-sck
data-utmify-prevent-subids async defer></script>

<style>
/* ===== SUCESSO PREMIUM (CENTRO APENAS) ===== */
#successOverlay{
position:fixed;inset:0;
display:grid;place-items:center;
background:transparent;
z-index:9999;
pointer-events:none;
}

.success-badge{
width:190px;height:190px;
border-radius:50%;
display:grid;place-items:center;
animation:badgePop .5s cubic-bezier(.2,.85,.2,1) forwards;
filter:drop-shadow(0 18px 38px rgba(0,0,0,.18));
}

.success-inner{
width:150px;height:150px;
border-radius:50%;
background:radial-gradient(circle at 30% 25%,#fff,#f2f2f2);
display:grid;place-items:center;
position:relative;
overflow:hidden;
}

.success-inner::after{
content:"";
position:absolute;
top:-60%;left:-80%;
width:140%;height:140%;
background:linear-gradient(90deg,transparent,rgba(255,255,255,.6),transparent);
transform:rotate(20deg);
animation:shine .8s ease-out forwards;
}

/* ===== CHECK SVG VERDE (GARANTIDO) ===== */
.success-check{
width:76px;height:76px;
}
.success-check path{
fill:none;
stroke:#20c35a;
stroke-width:6;
stroke-linecap:round;
stroke-linejoin:round;
stroke-dasharray:80;
stroke-dashoffset:80;
animation:drawCheck .5s cubic-bezier(.15,.95,.25,1) forwards;
}

/* ===== CONFETES (SÓ NO CENTRO) ===== */
.confetti-wrap{
position:absolute;
inset:-14px;
border-radius:50%;
overflow:hidden;
pointer-events:none;
}
.confetti{
position:absolute;
width:8px;height:12px;
border-radius:3px;
opacity:0;
animation:confetti .75s cubic-bezier(.18,.86,.22,1) forwards;
}

@keyframes badgePop{
0%{transform:scale(.7);opacity:0}
60%{transform:scale(1.05);opacity:1}
100%{transform:scale(1)}
}
@keyframes drawCheck{
0%{stroke-dashoffset:80;opacity:0}
100%{stroke-dashoffset:0;opacity:1}
}
@keyframes shine{
0%{transform:translateX(-40%) rotate(20deg);opacity:0}
40%{opacity:.8}
100%{transform:translateX(160%) rotate(20deg);opacity:0}
}
@keyframes confetti{
0%{opacity:0;transform:translate(0,0) rotate(0)}
15%{opacity:1}
100%{opacity:0;transform:translate(var(--x),var(--y)) rotate(360deg)}
}
</style>
</head>

<body style="min-height:100%;">

<audio id="successSound" src="/avaliar/media/success.mp3" preload="auto"></audio>

<!-- ===== OVERLAY DE SUCESSO ===== -->
<div id="successOverlay" class="hidden-screen">
<div class="success-badge">
<div class="confetti-wrap" id="confettiWrap"></div>
<div class="success-inner">
<svg class="success-check" viewBox="0 0 52 52">
<path d="M14 27.5 L22.2 35.5 L38.5 18.5"></path>
</svg>
</div>
</div>
</div>

<!-- ===== MODAL FINAL ===== -->
<div id="finalSuccessModal" class="final-overlay-full hidden-screen">
<div class="final-modal-content">
<h1>Parabéns!</h1>
<p class="final-prize-text">Você acaba de ganhar <b><span id="finalPrizeValue">R$ 50,00</span></b></p>
<p class="final-instruction-text">
Assista um curto vídeo com o passo a passo para cadastrar sua chave <b>PIX</b> e realizar o primeiro <b>SAQUE</b>.
</p>
<button class="final-cta-button" id="watchVideoButton">Assistir vídeo</button>
</div>
</div>

<!-- ===== SCRIPT CONFETES ===== -->
<script>
(function(){
const overlay=document.getElementById("successOverlay");
const wrap=document.getElementById("confettiWrap");
const colors=["#20c35a","#34d399","#16a34a","#a7f3d0","#facc15"];

function confettiBurst(){
wrap.innerHTML="";
for(let i=0;i<30;i++){
const c=document.createElement("span");
c.className="confetti";
c.style.background=colors[Math.floor(Math.random()*colors.length)];
c.style.left="50%";
c.style.top="55%";
c.style.setProperty("--x",(Math.random()*200-100)+"px");
c.style.setProperty("--y",(-80-Math.random()*120)+"px");
c.style.animationDelay=(Math.random()*80)+"ms";
wrap.appendChild(c);
}
}

new MutationObserver(()=>{
if(!overlay.classList.contains("hidden-screen")){
confettiBurst();
document.getElementById("successSound")?.play();
}
}).observe(overlay,{attributes:true,attributeFilter:["class"]});
})();
</script>

<script src="/avaliar/js/script.js"></script>
<script src="/avaliar/js/utm-helper.js"></script>

</body>
</html>
